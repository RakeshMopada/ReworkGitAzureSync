<div class="row-padding">
  <div class="three columns" style="margin-top: 1%; margin-left: 3%">
    <label style="font-size: medium">User ID</label>
    <input type="text" readonly [(ngModel)]="usid" />
  </div>
  <div class="three columns" style="margin-top: 1%">
    <label style="font-size: medium">User Name</label>
    <input type="text" readonly [(ngModel)]="usname" />
  </div>
</div>
