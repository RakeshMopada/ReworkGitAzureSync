<div class="row-padding">
  <div class="two columns" style="margin-top: 0%; margin-left: 3%">
    <label style="font-size: small">User ID</label>
    <input type="text" readonly [(ngModel)]="usid" />
  </div>
  <div class="two columns" style="margin-left: 5%">
    <label style="font-size: small">User Name</label>
    <input type="text" readonly [(ngModel)]="usname" />
  </div>
  <div class="three columns" style="margin-top: 1%">
    <label for="facility">Facility</label>
    <select
      id="facility"
      name="facility"
      soho-dropdown
      style="position: relative"
    >
      <option style="position: relative" *ngFor="let item of arr">
        {{ item }}
      </option>
    </select>
  </div>
</div>
